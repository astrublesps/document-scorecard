<div id="edit-modal" name="editModal" class="reveal-modal warning open" tabindex="0" aria-hidden="false" style="display: block; opacity: 1; visibility: visible; top: 100px; max-height: 500px; width: auto">
  <header class="modal-title">
    edit a field
  </header>
  <ul class="fa-ul">
    <li>
      <div>
        <label class="required">
          Xpath
          <input type="text" autofocus placeHolder="enter a new xpath..." ng-model="newScenario.xpath">
        </label>
      </div>
      <div>
        <label class="required">
          Score
          <input type="text" placeHolder="enter a score..." ng-model="newScenario.score">
        </label>
      </div>
      <div>
        <label>
          Data
          <input type="text" placeHolder="enter a data..." ng-model="newScenario.data">
        </label>
      </div>
    </li>
  </ul>
  <ul class="form-actions">
    <li class="msg">
      <strong>Fair warning:</strong> this cannot be undone, but re-edited.
    </li>
    <li>
      <button class="button" ng-click="cancelModal()">Cancel</button>
    </li>
    <li>
      <button class="confirm" ng-click="closeModal()"
      ng-disabled="!newScenario.xpath || !newScenario.score">
        Finish
      </button>
    </li>
  </ul>
  <a class="close-reveal-modal" ng-click="cancelModal()">x</a>
</div>
